<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Inicio de Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2>Formulario de Inicio de Sesi칩n</h2>

<form class="form-group" th:action="@{/api/auth/login}" th:object="${loginDto}" method="post">
    <div>
        <label>Correo:</label>
        <input class="form-control" type="email" th:field="*{correo}" />
        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
    </div>

    <div>
        <label>Contrase침a:</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Iniciar Sesi칩n</button>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
